<form [formGroup]="loginForm">
  <mat-form-field appearance="outline" class="input-headline">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email" formControlName="email" autocomplete="on" type="email" />
    <button mat-icon-button matSuffix [attr.aria-label]="'Email'" disabled>
      <mat-icon matSuffix>email</mat-icon>
    </button>
  </mat-form-field>

  
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" autocomplete="on">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
  </mat-form-field>
</form>
