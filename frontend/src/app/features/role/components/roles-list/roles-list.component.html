<table mat-table [dataSource]="rolesList">
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef class="w-30">
      <span>Role</span>
    </th>

    <td mat-cell *matCellDef="let element" class="w-30">
      <span>{{ element.role | titlecase  }}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="w-40">
      <span>Group</span>
    </th>

    <td mat-cell *matCellDef="let element" class="w-40">
      <span [ngSwitch]="+element?.roleId">
        <p *ngSwitchCase="1" class="pointer" (click)="goToProfile('band', element?.band?.id)">{{ element?.band?.name }}</p>
        <p *ngSwitchCase="2" class="pointer" (click)="goToProfile('company', element?.company?.id)">{{ element?.company?.name }}</p>
        <p *ngSwitchCase="3">Unique User</p>
        <p *ngSwitchCase="4">Unique User</p>
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions" class="w-30">
    <th mat-header-cell *matHeaderCellDef>
      <span>Actions</span>
    </th>

    <td mat-cell *matCellDef="let element" class="w-30">
      <span>
        <button mat-fab color="warn" (click)="deleteRole(element)" [disabled]="rolesList.length < 2">
          <mat-icon>delete</mat-icon>
        </button>

        <button mat-fab color="primary" class="primary" (click)="goToAddUser(element.id)" *ngIf="+element.roleId !== 3 && +element.roleId !== 4">
          <mat-icon>add</mat-icon>
        </button>
      </span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
