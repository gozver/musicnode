<div class="dialog">
  <div class="header">
    <h1>Ask for more info</h1>
    <p>Fill out this form and <strong>{{ band.name }}</strong> will contact you shortly. All the data you send will be treated confidentially.</p>
  </div>
  
  <div class="content">
    <form [formGroup]="contactForm" class="user-form">
      <mat-form-field appearance="outline" class="input-headline">
        <mat-label>Full Name</mat-label>
        <input matInput placeholder="Full Name" formControlName="name" />
        <mat-icon matSuffix><i class="material-icons">person_outline</i></mat-icon>
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="input-headline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" type="email" />
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="input-headline">
        <mat-label>Phone</mat-label>
        <input matInput placeholder="Phone" formControlName="phone" />
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Message</mat-label>
        <textarea matInput placeholder="Message" formControlName="message" rows="3"></textarea>
        <mat-icon matSuffix class="message">message</mat-icon>
      </mat-form-field>          
    </form>
  </div>

  <div class="footer">
    <button mat-flat-button mat-dialog-close color="primary" class="primary" (click)="sendBudget()" [disabled]="contactForm.invalid">
      Contact
    </button>
    
    <button mat-flat-button mat-dialog-close color="warn" class="warn">
      Close
    </button>
  </div>
</div>
