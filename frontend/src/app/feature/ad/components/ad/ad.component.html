<mat-card>
  <div class="title">{{ ad.title }}</div>
  <div class="meta">{{ ad.created_at }}</div>
  <div class="description">{{ ad.description }}</div>

  <div class="btn-ctnr">
    <button 
      mat-icon-button
      mat-rised-button
      mat-fab
      aria-hidden="false"
      aria-label="Delete"
      title="Delete"
      (click)="deleteAd(ad.id)"
      *ngIf="userId===ad.user_id"
    >
      <mat-icon color="warn">delete</mat-icon>
    </button>
  </div>
</mat-card>
