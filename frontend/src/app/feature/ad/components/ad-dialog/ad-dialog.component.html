<h1 mat-dialog-title>Item for Sale</h1>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="data.adForm" class="ad-form">
    <mat-form-field appearance="outline" class="input-headline">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Title" formControlName="title" />
      <mat-icon matSuffix>title</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput type="number" placeholder="Price" formControlName="price" />
      <mat-icon matSuffix class="price">euro_symbol</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Location</mat-label>
      <input matInput placeholder="Location" formControlName="location" />
      <mat-icon matSuffix>location_on</mat-icon>
    </mat-form-field>
    
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="Description" formControlName="description" rows="3"></textarea>
      <mat-icon matSuffix class="description">description</mat-icon>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-flat-button
    mat-dialog-close
    cdkFocusInitial
    color="warn"
    title="Cancel">Cancel
  </button>
  
  <!-- put focus on button: cdkFocusInitial -->
  <button
    mat-flat-button
    [mat-dialog-close]="true"
    color="primary"
    title="Create"
    [disabled]="data.adForm.invalid">Create
  </button>
</mat-dialog-actions>
