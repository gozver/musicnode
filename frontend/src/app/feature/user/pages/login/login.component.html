<!-- Bem Naming Convention: -->
<!-- Source: http://getbem.com/naming/ -->

<article>
  <section class="top_ctr">
    <div class="title">
      musicnode
    </div>

    <div class="text">
      Professional business drive network for musicians and music events management companies or free market contractors.
    </div>
  </section>

  <section class="bottom_ctr">
    <div class="card">
      <div class="card-content">
        <app-login-form 
          [loginForm]=loginForm
        ></app-login-form>

        <button mat-flat-button class="primary" title="Log In" (click)="login()" [disabled]="loginForm.invalid">
          Log In
        </button>
      </div>
    </div>

    <p class="tagline">
      <span>Login or create an account to access all the platform features.</span>
    </p>    
  </section>
</article>
