<form [formGroup]="loginForm" novalidate>
  <input 
    name="email"
    formControlName="email"
    placeholder="Email"
    autocomplete="on"
    [ngClass]="checkLoginError()" />

  <input
    name="password"
    formControlName="password"
    placeholder="Password"
    autocomplete="on"
    [type]="hide ? 'password' : 'text'"
    [ngClass]="checkLoginError()" />
</form>
