<header>
  <div class="left-ctr">
    <img src="assets/img/facebook-head.svg" alt="logo" mat-card-avatar width="50px">

    <div class="search-ctr">
      <!-- <mat-icon class="search-icon">search_outline</mat-icon> -->

      <form>
        <input placeholder="Search ...">
      </form>
    </div>
  </div>
  
  <div class="middle-ctr">
    <div class="item active">
      <mat-icon>home</mat-icon>
    </div>
    
    <div class="item">
      <mat-icon>ondemand_video</mat-icon>
    </div>

    <div class="item">
      <mat-icon>store</mat-icon>
    </div>
    
    <div class="item">
      <mat-icon>group</mat-icon>
    </div>

    <div class="item active">
      <mat-icon>flag</mat-icon>
    </div>
  </div>

  <div class="right-ctr">
    <div>
      <img mat-card-avatar src="assets/img/me.jpg" alt="avatar">
      <!-- <img alt="" mat-card-avatar [src]="user?.avatar"> -->

      <span class="name">Lolo</span>
      <!-- <span class="name">{{ user?.firstName || 'Indranil'}}</span> -->
    </div>

    <div>
      <mat-icon>add</mat-icon>
    </div>

    <div>
      <mat-icon 
        matBadge="4"
        matBadgeColor="primary"
        matBadgeOverlap="false"
        matBadgePosition="above after"
      >
        forum
      </mat-icon>
    </div>

    <div>
      <mat-icon 
        matBadge="3"
        matBadgeColor="warn"
        matBadgeOverlap="false">
          notifications
      </mat-icon>
    </div>

    <div>
      <mat-icon [matMenuTriggerFor]="menu">expand_more</mat-icon>

      <mat-menu #menu="matMenu">
        <button mat-menu-item>
        <!-- <button mat-menu-item (click)="logout()"> -->
          <mat-icon>exit_to_app</mat-icon> Logout
        </button>
      </mat-menu>
    </div>
  </div>
</header>
