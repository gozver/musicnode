<mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode==='over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
      <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>

    Musicnode
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">
    <img class="avatar mat-elevation-z8" src="assets/images/me.jpg" />

    <h4 class="user">Lolo Gonzalez</h4>
    <p class="role">Bajista</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon class="material-icons-outlined">person</mat-icon>
      <a routerLink="/user/login">Login</a>
    </button>

    <button mat-button class="menu-button">
      <mat-icon class="material-icons-outlined">how_to_reg</mat-icon>
      <a routerLink="/user/signup">Signup</a>
    </button>
  
    <button mat-button class="menu-button">
        <mat-icon class="material-icons-outlined">home</mat-icon>        
        <a routerLink="/home">Home</a>
    </button>

    <button mat-button class="menu-button">
      <mat-icon class="material-icons-outlined">account_circle</mat-icon>
        <a routerLink="/home">Profile</a>
    </button>

    <button mat-button class="menu-button">
      <mat-icon class="material-icons-outlined">storefront</mat-icon>
      <a routerLink="/ad">Market</a>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon class="material-icons-outlined">info</mat-icon>
      <a routerLink="/home">About</a>
    </button>

    <button mat-button class="menu-button">
      <mat-icon class="material-icons-outlined">help</mat-icon>
      <a routerLink="/home">Help</a>
    </button>

    <button mat-button class="menu-button">
      <mat-icon class="material-icons-outlined">logout</mat-icon>
      <a routerLink="/home">Logout</a>
    </button>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <div class="content"> <!-- mat-elevation-z4 [style.marginLeft]="(sidenav.opened ? '32px' : '16px')" -->
      <router-outlet></router-outlet>
    </div>  
  </mat-sidenav-content>
</mat-sidenav-container>
