<mat-toolbar>
  <div class="toolbar-ctnr">
    <div class="title-ctnr">
      <button mat-icon-button *ngIf="sidenav.mode==='over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
        <mat-icon *ngIf="sidenav.opened">close</mat-icon>
      </button>
      
      <div class="title">
        <!-- <img class="logo" src="assets/images/logo.png" /> -->
        <div>Musicnode</div>
      </div>
    </div>

    <div class="links-ctnr">
      <div class="link" routerLink="/user/login" *ngIf="!isAuthenticated">Login</div>
      <div class="link" routerLink="/user/signup" *ngIf="!isAuthenticated">Signup</div>
      <div class="link" *ngIf="isAuthenticated" (click)="authService.logout()">Logout</div>
    </div>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">
    <span *ngIf="isAuthenticated">
      <img class="avatar mat-elevation-z8" src="assets/images/user.png" />

      <h4 class="user">Name Surname</h4>
      <p class="role">Role</p>  
      
      <mat-divider></mat-divider>
    </span>    
    
    <button mat-button class="menu-button" *ngIf="!isAuthenticated">
      <mat-icon class="material-icons-outlined">person</mat-icon>
      <a routerLink="/user/login">Login</a>
    </button>

    <button mat-button class="menu-button" *ngIf="!isAuthenticated">
      <mat-icon class="material-icons-outlined">how_to_reg</mat-icon>
      <a routerLink="/user/signup">Signup</a>
    </button>
  
    <button mat-button class="menu-button" *ngIf="isAuthenticated">
        <mat-icon class="material-icons-outlined">home</mat-icon>        
        <a routerLink="/home">Home</a>
    </button>

    <button mat-button class="menu-button" *ngIf="isAuthenticated">
      <mat-icon class="material-icons-outlined">account_circle</mat-icon>
        <a routerLink="/home">Profile</a>
    </button>

    <button mat-button class="menu-button" *ngIf="isAuthenticated">
      <mat-icon class="material-icons-outlined">message</mat-icon>
      <a routerLink="/home">Messenger</a>
    </button>

    <button mat-button class="menu-button" *ngIf="isAuthenticated">
      <mat-icon class="material-icons-outlined">storefront</mat-icon>
      <a routerLink="/ad">Market</a>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon class="material-icons-outlined">info</mat-icon>
      <a routerLink="/home">About</a>
    </button>
    
    <button mat-button class="menu-button">
      <mat-icon class="material-icons-outlined">call</mat-icon>
      <a routerLink="/home">Contact</a>
    </button>

    <button mat-button class="menu-button">
      <mat-icon class="material-icons-outlined">help_outline</mat-icon>
      <a routerLink="/home">Help</a>
    </button>

    <button mat-button class="menu-button" *ngIf="isAuthenticated" (click)="authService.logout()">
      <mat-icon class="material-icons-outlined">logout</mat-icon>
      <a routerLink="/home">Logout</a>
    </button>

    <mat-divider></mat-divider>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <div class="sidenav-ctnr"> <!-- [style.marginLeft]="(sidenav.opened ? '32px' : '16px')" -->
      <app-loader></app-loader>

      <router-outlet></router-outlet>
    </div>  
  </mat-sidenav-content>
</mat-sidenav-container>
